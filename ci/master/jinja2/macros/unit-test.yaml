# Linux
{%- macro make_linux_config(project, defaults) %}
platform: linux
image_resource:
  type: docker-image
  source:
    repository: qiime2/linux-worker
    version: latest
params:
  PATH: /opt/miniconda3/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  TEST_CMD: py.test --pyargs {{ project.name|replace('-', '_') }}
  RELEASE: "{{ defaults.release }}"
  PLATFORM: linux
  {% if project.name in ('qiime2', 'q2cli') %}
  QIIMETEST: true
  {% endif %}
inputs:
  - name: busywork
  - name: environment-files
  - name: {{ project.name }}-{{ project.release }}-test-channel
  {%- for dep in project.deps %}
  - name: {{ dep.name }}-{{ dep.release }}-test-channel
  {%- endfor %}
run:
  path: busywork/ci/{{ defaults.release_branch }}/bin/unit-test.sh
{%- endmacro %}

